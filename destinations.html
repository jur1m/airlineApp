<html>

<head>
    <title>Destinations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/destinations.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Airline ticket system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="airline.html">Manage airlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Manage destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookTicket.html">Book a ticket </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="homepage">

        <h1>Manage Destinations</h1>

        <form class="row g-3">

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Destination City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-6">
                <label for="inputAirline" class="form-label">Select Airline</label>
                <div class="input-group">
                    <select class="form-select" id="inputAirline">
                        <option value="Wizz Air">Wizz Air</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="PriceInput">Price (USD)</label>
                    <input type="number" class="form-control" id="PriceInput">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nrHours">Travel Time (in hours)</label>
                    <input type="number" class="form-control" id="nrHours">
                </div>
            </div>

            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="dateInput">Available Date</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                </form>
            </div>



            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add destination</button>
            </div>
        </form>

        <div id="destinations-table">
            <h2>Airlines List</h2>
            <table class="table-bordered table">
                <thead>
                    <th>
                        <p>#</p>
                    </th>
                    <th>
                        <p>Destination</p>
                    </th>
                    <th>
                        <p>Airline</p>
                    </th>
                    <th>
                        <p>Price</p>
                    </th>
                    <th>
                        <p>Travel Time</p>
                    </th>
                    <th>
                        <p>Date</p>
                    </th>
                    <th>
                        <p>Actions</p>
                    </th>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td>1</td>
                        <td>Rome</td>
                        <td>Wizz Air</td>
                        <td>$200</td>
                        <td>1 hr</td>
                        <td>10-10-2025</td>
                        <td>
                            <button type="button" class="btn btn-warning">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
