<html>
    <head>
        <title>Book Your Ticket</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Airline Ticket System</a>
            <a href="airline.html">Manage Airlines</a>
            <a href="destinations.html">Manage Destinations</a>
            <a href="bookTicket.html">Book a Ticket</a>
        </nav>
 
        <h1>Book Your Ticket</h1>
        <form>
            <div>
                <label for="tickedDate">Select Date</label>
                <input type="date" name="tickedDate" id="tickedDate" required>
            </div> 
            <button type="submit">Show Flights</button>
            <div>
                <label for="passengerName">Passenger Name</label>
                <input type="text" name="passengerName" id="passengerName" required>
            </div> 
            <div>
                <label for="destination">Select Destination</label>
                <input type="text" name="destination" id="destination" required>
            </div> 
        </form>
        <table border="1"> 
            <thead>
            <th><p>#</p></th>
            <th><p>Passenger Name</p></th>
            <th><p>Destination</p></th>
            <th><p>Airline</p></th>
            <th><p>Price</p></th>
            <th><p>Actions</p></th>
        </thead></table>
       


    </body>
</html>
