<html>
    <head>
        <title>Book Your Ticket</title>
        <title>Airline Ticket System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/bookTicket.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                       <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Airline ticket system</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link"  href="airline.html">Manage airlines</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Manage destinations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="bookTicket.html">Book a ticket </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
        <div class="homepage">
            <h1 >Book Your Ticket</h1>
        

        <div class="container mt-5">
            <!-- Button to Show the Hidden Form -->
            <div class="form-group">
                <label for="dateInput">Select date</label>
                <input type="date" class="form-control" id="dateInput" >
              </div>
            <button id="showFormBtn" class="btn btn-primary">Show Flight</button>
        
            <!-- Hidden Form -->
            <form id="hiddenForm" class="d-none mt-3">
              <div class="form-group">
                <label for="nameInput">Passenger name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter passenger name">
              </div>
              <div class="form-group">
                <label for="emailInput">Select destination</label>
                <div class="input-group">
                    <select class="form-select" id="inputTicket">
                        <option value="Wizz Air">Rome, Wizz Air, 1hr, $200</option>
                    </select>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Book ticket</button>
            </form>
          </div>
          

        <div id="ticket-table" class="container mt-5">
            <h2>Booked tickets</h2>
            <table class="table-bordered table" >
                <thead>
                    <th><p>#</p></th>
                    <th><p>Passenger Name</p></th>
                    <th><p>Destination</p></th>
                    <th><p>Airline</p></th>
                    <th><p>Price</p></th>
                    <th><p>Actions</p></th>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td>1</td>
                        <td>Joe</td>
                        <td>Rome</td>
                        <td>Wizz Air</td>
                        <td>$200</td>
                        <td>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.getElementById("showFormBtn").addEventListener("click", function() {
              document.getElementById("hiddenForm").classList.toggle("d-none");
            });
          </script>
    </body>
</html>
